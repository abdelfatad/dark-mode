<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --bg-color: #220011;
            --text-color: white;
        }
        body.dark{
            background-color: var(--bg-color);
            color:var(--text-color);
        }
    </style>
</head>

<body id="body">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae voluptate est magnam corporis earum libero at
        aspernatur. Corrupti, molestias voluptate?</p>
<button type="button" id="dark">وضع مظلم</button>


<script>
    var icon = document.getElementById('dark');
    var body = document.getElementById('body');
        icon.onclick = function(){
            body.classList.toggle('dark');
        }
</script>

</body>

</html>
